<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Resource Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Configure VM Resources</h3>
                    </div>
                    <div class="card-body">
                        <form action="/credentials" method="post">
                            <div class="form-group">
                                <label for="ram">RAM (MB):</label>
                                <input type="number" class="form-control" id="ram" name="ram" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="cpu_cores">CPU Cores:</label>
                                <input type="number" class="form-control" id="cpu_cores" name="cpu_cores" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="storage">Storage (GB):</label>
                                <input type="number" class="form-control" id="storage" name="storage" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
